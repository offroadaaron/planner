services:
  db:
    image: postgres:16-alpine
    container_name: calendar_planner_db
    environment:
      POSTGRES_DB: planner
      POSTGRES_USER: planner
      POSTGRES_PASSWORD: planner
    ports:
      - "15433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planner -d planner"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: calendar_planner_web
    environment:
      DATABASE_URL: postgresql+psycopg2://planner:planner@db:5432/planner
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:
