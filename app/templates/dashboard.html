<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              soft: "0 6px 24px rgba(15, 23, 42, 0.08)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="dashboard-root"></div>
    <script id="dashboard-data" type="application/json">{{ dashboard_data | tojson }}</script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.468.0/dist/umd/lucide-react.min.js"></script>
    <script type="text/babel" data-presets="react" src="/static/dashboard-app.jsx"></script>
  </body>
</html>
