<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planner Dashboard</title>
    <meta name="theme-color" content="#eef3fb" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              soft: "0 6px 24px rgba(15, 23, 42, 0.08)",
            },
            borderRadius: {
              xl: "var(--radius)",
              "2xl": "calc(var(--radius) + 2px)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="text-slate-900 antialiased">
    <div id="dashboard-root"></div>
    <script id="dashboard-data" type="application/json">{{ dashboard_data | tojson }}</script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script>
      window.react = window.React;
    </script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.468.0/dist/umd/lucide-react.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="/static/export-service.js"></script>
    <script type="text/babel" data-presets="react" src="/static/dashboard-app.jsx"></script>
  </body>
</html>
